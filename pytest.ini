[pytest]
# Pytest configuration for context-windows-lab

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=70
    --cov-config=pytest.ini

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may be slower)
    slow: Tests that take longer to run

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    */utils/visualization.py
    */experiments/*
    */sensitivity_analysis.py
    */plot_sensitivity.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
